<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/productPage.css">
    <link rel="shortcut icon" href="/img/logo.png">
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="mainContainer">
            <!-- Sección de filtros -->
            <section class="filters">
                <!-- Search -->
                <section class="searchSection">
                    <div class="searchBar">
                        <input type="text" placeholder="Buscar..." id="searchBar">
                        <button id="btn-clearSearch">Borrar</button>
                    </div>
                </section>
                <!-- Filters -->
                 <h1>Filtros</h1>
                <ul>
                    <li class="filterOp">
                        Precio
                        <input type="range" class="opRange" name="" id="">
                    </li>
                    <!-- CATEGORÍAS -->
                    <li class="filterOp">Categoria</li>
                    <ul>
                        <li><input type="checkbox" class="opCheckbox">Panadería</li>
                        <li><input type="checkbox" class="opCheckbox">Repostería</li>
                        <li><input type="checkbox" class="opCheckbox">Galletas</li>
                        <li><input type="checkbox" class="opCheckbox">Pasteles</li>
                        <li><input type="checkbox" class="opCheckbox">Tartas</li>
                        <li><input type="checkbox" class="opCheckbox">Salados</li>
                    </ul>
                    <!-- TIPO DE HARINA -->
                    <li class="filterOp">Tipo de harina</li>
                    <ul>
                        <li><input type="checkbox" class="opCheckbox">De trigo</li>
                        <li><input type="checkbox" class="opCheckbox">Sin gluten</li>
                        <li><input type="checkbox" class="opCheckbox">De centeno</li>
                        <li><input type="checkbox" class="opCheckbox">De avena</li>
                    </ul>
                </ul>
            </section>
            
            <!-- Sección de Productos y Busqueda -->
            <section class="" id="productSection">
                    
            </section>
        </section>
        
    </main>
    <footer id="footer"></footer>
    <script src="../js/productPage.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
